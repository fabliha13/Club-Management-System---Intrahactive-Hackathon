{% extends 'base.html' %}
{% block content %}
  <div class="container my-5">
    <h2 class="text-center mb-4" style="color: #00d1ff; font-family: 'Orbitron', sans-serif; text-transform: uppercase;">
      Room Booking Form
    </h2>
    
    <form method="POST" class="p-4 border rounded shadow-lg" style="background-color: #1e1e1e; color: #dcdcdc;">
      {% csrf_token %}
      
      <!-- Event Selection -->
      <div class="form-group mb-3">
        <label for="event" class="form-label" style="font-weight: bold; color: #00d1ff;">Event</label>
        <select id="event" name="event" class="form-control" required style="background-color: #333; color: #dcdcdc; border: 1px solid #00d1ff; border-radius: 10px;">
          {% for event in events %}
            <option value="{{ event.id }}" style="background-color: #1e1e1e;">{{ event.title }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Purpose of Booking -->
      <div class="form-group mb-3">
        <label for="purpose" class="form-label" style="font-weight: bold; color: #00d1ff;">Purpose of Booking</label>
        <textarea class="form-control" id="purpose" name="purpose" rows="3" placeholder="Provide a brief description of the purpose..." 
                  style="background-color: #333; color: #dcdcdc; border: 1px solid #00d1ff; border-radius: 10px;"></textarea>
      </div>

      <!-- Date Selection -->
      <div class="form-group mb-3">
        <label for="start_time" class="form-label" style="font-weight: bold; color: #00d1ff;">Starting Date & Time</label>
        <input type="datetime-local" class="form-control" id="start_time" name="start_time" required 
               style="background-color: #333; color: #dcdcdc; border: 1px solid #00d1ff; border-radius: 10px;">
      </div>

      <div class="form-group mb-3">
        <label for="end_time" class="form-label" style="font-weight: bold; color: #00d1ff;">Ending Date & Time</label>
        <input type="datetime-local" class="form-control" id="end_time" name="end_time" required 
               style="background-color: #333; color: #dcdcdc; border: 1px solid #00d1ff; border-radius: 10px;">
      </div>

      <!-- Room Selection -->
      <div class="form-group mb-3">
        <label for="room" class="form-label" style="font-weight: bold; color: #00d1ff;">Room</label>
        <select class="form-control" id="room" name="room" required style="background-color: #333; color: #dcdcdc; border: 1px solid #00d1ff; border-radius: 10px;">
          {% for room in rooms %}
            <option value="{{ room.id }}" style="background-color: #1e1e1e;">{{ room.name }} ({{ room.location }}) - Capacity: {{ room.capacity }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary" style="background-color: #00d1ff; color: white; font-weight: bold; padding: 10px 30px; border-radius: 10px; border: none; transition: all 0.3s;">
          Submit Booking Request
        </button>
      </div>
    </form>
  </div>

{% block extra_styles %}
<style>
  /* Form Styling */
  .form-control:focus {
    background-color: #444; /* Lighter background on focus */
    border-color: #00a3e0; /* Neon blue on focus */
    box-shadow: 0 4px 10px rgba(0, 163, 224, 0.5);
    transform: translateY(-3px);
  }
  
  .btn-primary:hover {
    background-color: #0098d6;
    transform: scale(1.05);
    box-shadow: 0 5px 20px rgba(0, 163, 224, 0.5);
  }
</style>
{% endblock %}
{% endblock %}
